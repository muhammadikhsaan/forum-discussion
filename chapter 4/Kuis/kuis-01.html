<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .stopwatch-time {
        display: flex;
        list-style: none;
        gap: 40px;
        flex-wrap: wrap;
        font-size: 32px;
        height: 100px;
        align-items: center;
        justify-content: center;
    }

    .stopwatch-action {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
</style>
<body>
    <div class="stopwatch">
        <ul class="stopwatch-time">
            <li class="stopwatch-run">00</li>
            <li>:</li>
            <li class="stopwatch-run">00</li>
            <li>:</li>
            <li class="stopwatch-run">00</li>
            <li>:</li>
            <li class="stopwatch-run">000</li>
        </ul>
        <div class="stopwatch-action">
            <button type="button" disabled onclick="pauseCounting()">
                pause
            </button>
            <button type="button" onclick="startCounting()">
                start
            </button>
            <button type="button" disabled onclick="splitCounting()">
                split
            </button>
            <button type="button" disabled onclick="resetCounting()">
                reset
            </button>
        </div>
        <ul id="stopwatch-split"></ul>
    </div>
</body>
<script type="text/javascript" src="./kuis-01.js">
</script>
</html>
